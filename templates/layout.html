<!DOCTYPE html>
<html>

<head>
    <!-- Title & Image -->
    <title>Bar Warriors</title>
    <link rel="shortcut icon" href="static/img/favicon.ico" />
    <!-- Meta Data-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:image" content="static/img/cali.jpg">
    <!-- Bootstrap & Font Awesome & aos CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- My CSS-->
    <link rel="stylesheet" href="/static/css/cart.css" type="text/css">
    <link rel="stylesheet" href="/static/css/style.css" type="text/css">
    <link rel="stylesheet" href="/static/css/theme.css" type="text/css" />
    <link rel="stylesheet" href="/static/css/translate.css" type="text/css" />
    <!-- Jquery & Font Awesome & Ion icons Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/84d0899630.js" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.0.0/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <!-- Menu Bar -->
    <nav class="navbar navbar-expand-md fixed-top">
        <!-- Brand -->
        <div id="navbar-brand" class="d-flex justify-content-between">
            <a class="navbar-brand" href="/" dir="ltr">
                <img src="static/img/spartan.png" width="30" height="30" class="d-inline-block align-top" alt="">
                <span class="title">Bar Warriors</span>
            </a>
            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#icons">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <!-- Navbar items -->
        <div class="collapse navbar-collapse justify-content-end" id="icons">
            <ul class="navbar-nav">
                <li class="nav-item d-flex">
                    <a href="/" class="nav-link lang" key="home">Home</a>
                </li>
                <li class="nav-item d-flex">
                    <a href="/shop" class="nav-link lang" key="shop">Shop</a>
                </li>
                <li class="nav-item d-flex align-items-center">
                    <a href="/learnmore" class="learnmore nav-link">
                        <span class="lang" key="learn_more">Learn More</span>
                        <span>&nbsp</span>
                    </a>
                    <div class="social">
                        <a href="https://www.facebook.com/BarWarriorsTeam/" class="fab fa-facebook nav-link"></a>
                        <a href="https://www.instagram.com/bar.warriors/" class="fab fa-instagram nav-link"></a>
                    </div>
                </li>
                <li class="nav-item d-flex">
                    <button class="reset-button-style nav-link translate" id="en">EN</button>
                    <a class="nav-link" style="padding-left:0px; padding-right:0px;">&nbsp|&nbsp</a>
                    <button class="reset-button-style nav-link translate" id="ar">AR</button>
                </li>
                <!-- Dark Mode Switch -->
                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center">
                        <span class="lang darkmode" key="darkmode">Dark Mode</span>
                        <span>&nbsp</span>
                        <label class="toggle">
                                <input id="theme-toggle" type="checkbox"/>
                                <span class="slider"></span>
                            </label>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div style="margin-bottom:56px"></div>
    {% block body %} {% endblock %}
    <!-- FOOTER -->
    <footer dir="ltr">
        <div id="my-icons" class="d-flex justify-content-center align-items-center social-padding">
            <!-- Facebook -->
            <a href="https://www.facebook.com/Ahmed.Nabil78" class="fb-ic mr-3" role="button"><i class="fab fa-lg fa-facebook-f"></i></a>
            <!-- GitHub -->
            <a href="https://github.com/ahmadnabil1" class="git-ic mr-3" role="button"><i class="fab fa-lg fa-github"></i></a>
            <!--Linkedin -->
            <a class="li-ic mr-3" role="button"><i class="fab fa-lg fa-linkedin-in"></i></a>
            <!--Instagram-->
            <a href="https://www.instagram.com/ahmadnabil717/" class="ins-ic mr-3" role="button"><i class="fab fa-lg fa-instagram"></i></a>
        </div>
        <div id="my-name" class="copyright d-flex justify-content-center">
            <div class="copyright-text">Â© 2020 Copyright:</div>
            <a href="#"> Ahmad Nabil</a>
        </div>
    </footer>
    <!-- Scripts -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="static/js/style.js"></script>
    <script src="static/js/checkout.js"></script>
    <script src="static/js/translate.js"></script>
    <script src="static/js/cart.js"></script>
</body>

</html>
