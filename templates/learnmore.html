{% extends "layout.html" %} {% block body %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-3 mt-4" data-aos="zoom-in-down">
            <img src="static/img/mosab_photo.jpg" class="img-fluid rounded">
            <!--First Trainer info-->
            <div class="d-flex justify-content-between mt-2">
                <a class="trainer-name bold lang" key="mosab">Mosab Sarhan</a>
                <a href="https://www.facebook.com/mosab.sarhan.5"><i class="fab fa-facebook"></i></a>
            </div>
            <div class="d-flex justify-content-between mb-2">
                <a class="trainer-job lang" key="calisthenics">Calisthenics Trainer</a>
                <a href="https://www.instagram.com/mosab_sarhan10/"><i class="fa fa-instagram"></i></a>
            </div>
        </div>
        <div class="col-12 col-md-6 col-lg-3 mt-4" data-aos="zoom-in-down">
            <img src="static/img/alaa.jpg" class="img-fluid rounded">
            <!--Second Trainer info-->
            <div class="d-flex justify-content-between mt-2 mb-1">
                <a class="trainer-name bold lang" key="alaa">Mohammed Alaa</a>
                <a href="https://www.facebook.com/alaa.loka.505"><i class="fab fa-facebook"></i></a>
            </div>
            <div class="d-flex justify-content-between mb-2">
                <a class="trainer-job lang" key="calisthenics">Calisthenics Trainer</a>
                <a href="https://www.instagram.com/mohamedalaa21__/"><i class="fa fa-instagram"></i></a>
            </div>
        </div>
        <div class="col-12 col-md-12 col-lg-6 mt-2" data-aos="zoom-in-down">
            <h2 class="mb-3 pt-2 bold lang d-flex" key="ask">Feel free to ask anything</h2>

            <form class="needs-validation" role="form" novalidate>
                <div id="alert"></div>
                <input id="name" type="text" class="form-control mb-2" name="name" placeholder="Name" required>

                <input id="email" type="email" class="form-control mb-2" name="email" placeholder="Email" required>

                <textarea id="message" class="form-control mb-2 message" rows="5" name="message" placeholder="Message" required></textarea>

                <button type="submit" class="btn btn-primary w-100 lang" key="sendmessage">Send Message</button>

            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-3 col-md-12 col-sm-12 mt-4" data-aos="zoom-in-down">
            <h2 class="d-flex bold lang" key="when">Working Hours</h2>
            <h4 class="d-flex mb-3 mt-2"><span class="lang" key="saturday">Saturday</span>&nbsp-&nbsp<span class="lang" key="thursday">Thursday</span></h4>
            <h6 class="d-flex hours mb-3"><span>5:00&nbsp</span><span class="lang" key="pm">PM</span> &nbsp-&nbsp
                <span>10:00&nbsp</span><span class="lang" key="pm">PM</span></h6>
            <h4 class="d-flex mb-3 lang" key="friday">Friday</h4>
            <h6 class="d-flex hours lang" key="closed">closed</h6>
        </div>
        <div class="col-lg-9 col-md-12 col-sm-12 mt-4" data-aos="zoom-in-down">
            <h2 class="d-flex bold lang" key="where">Where you can find us</h2>
            <p class="d-flex align-items-center">
                <i class="fa fa-map-marker mr-1"></i>
                <span>&nbsp</span>
                <span class="lang" key="portsaid">Port Said Governorate, Egypt</span>
            </p>
            <hr>
            <div class="mb-5">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6821.221406422027!2d32.27027881164548!3d31.259198520679575!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14f99c0c85a24fbb%3A0x2a53f63f762d27c9!2sInternational%20Terminal%20in%20Port%20Said!5e0!3m2!1sen!2seg!4v1585411418541!5m2!1sen!2seg"
                    width="100%" height="260px" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>
    </div>
</div>
{% endblock %}
